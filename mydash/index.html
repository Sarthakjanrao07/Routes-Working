<!DOCTYPE html>

<head>
  <title>Admin Dashboard</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }
    .main {
      flex-grow: 1;
      padding: 1rem;
    }
    .card {
      min-height: 150px;
    }
    .table img {
      width: 30px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Dashboard</h4>
    <a href="#">Students</a>
    <a href="#">Teachers</a>
    <a href="#">Assignments</a>
    <a href="#">Exams</a>
    <a href="#">Notes</a>
    <a href="#">Activities</a>
    
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2>IIIT Admin Panel</h2>

    <!-- Cards -->
    <div class="row my-4">
      <div class="col-md-3">
        <div class="card text-bg-primary text-center">
          <div class="card-body">
            <h5>Students</h5>
            <h3>3200</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-success text-center">
          <div class="card-body">
            <h5>Assignments</h5>
            <h3>21</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-warning text-center">
          <div class="card-body">
            <h5>Teachers</h5>
            <h3>200</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-danger text-center">
          <div class="card-body">
            <h5>Exam Date</h5>
            <h3>09/04/2024</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Activities Table -->
    <h4>Activities</h4>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Activity</th>
          <th>Class</th>
          <th>Total Students</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Extempore</td><td>SE</td><td>65</td><td>Rohit</td></tr>
        <tr><td>Aptitude</td><td>TE</td><td>70</td><td>Ankita</td></tr>
        <tr><td>Painting</td><td>ALL</td><td>100</td><td>Sachin</td></tr>
        <tr><td>GD</td><td>TE</td><td>75</td><td>Virat</td></tr>
      </tbody>
    </table>

   
</body>
</html>
